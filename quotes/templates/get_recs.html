{% extends 'base.html' %}

{% block content %}


<h1>Get Track Recommendations</h1>
<br/>

<form action= "{% url 'view_recs' %}" class="form-inline my-2 my-lg-0" method ="POST">
    	{% csrf_token %}

      <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Compare Songs</button>
    </form>


{% endblock %}
