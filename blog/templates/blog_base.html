<!doctype html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="{% static 'css/base.css' %}">
    <title>MySite</title>
</head>
<body>

<div class="main">

    <div class="header">
        <ul class="menu">
            <li class="menu-li">
                <a class="menu-li-a {% if section == 'home' %} menu-li-a-active{% endif %}" href="{% url 'home' %}">Home</a>
            </li>
            <li class="menu-li">
                <a class="menu-li-a {% if section == 'blog_index' %} menu-li-a-active{% endif %}" href="{% url 'blog:index' %}">Blog</a>
            </li>
        </ul>
    </div>

    <div class="content">

        <h1>{% block title %}Default heading{% endblock %}</h1>

        {% block content %}Default content{% endblock %}

    </div>

</div>

</body>
</html>
